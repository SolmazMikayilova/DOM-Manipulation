<head>

<body>
  <h1 style="color: red;font-style: italic;text-align: center;">Add Student Info</h1><br>

  <form id="myForm" class="form-group mx-5">
    <label>Student Name</label><br>
    <input type="text" id="input1" class="form-control mb-3 mt-2">
    <label>Student Surname</label>
    <input type="text" id="input2" class="form-control mb-3 mt-2">
    <label>Student Age</label>
    <input type="number" id="input3" class="form-control mb-3 mt-2">
    <label>Student Email address</label>
    <input type="email" id="input4" class="form-control mb-3 mt-2">
    <label>
      <input type="radio" name="gender" value="male" checked>Male
      <br> <input type="radio" name="gender" value="female">Female
    </label><br>
    <button type="submit" class="btn btn-success mt-3">Submit</button>
  </form><br><br>
  <div class="mx-5 mt-4">
    <table id="myTable" class="table">
      <thead class="bg-dark text-light text-center">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
          <th>Mail</th>
          <th>Sexuality</th>
        </tr>
      </thead>
      <tbody class="text-center"></tbody>
    </table>
  </div>
<!-- bootstrap cdn -->
